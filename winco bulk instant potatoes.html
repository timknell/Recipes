            <h1>WinCo Bulk Instant Potatoes</h1>
        <p><strong>Rating:</strong> 0.0</p><h2>Ingredients</h2><ul><li>2/3 cup water</li><li>1 tbsp milk</li><li>1 tbsp butter</li><li>1/4 teaspoon salt</li><li>2/3 cup instant potatoes</li></ul><h2>Preparation</h2><pre>Heat water, milk, butter and salt to boiling. Remove from heat, stir in potatoes until moist. Let stand 20 seconds.</pre>
